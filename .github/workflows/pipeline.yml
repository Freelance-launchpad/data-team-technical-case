name: pipeline
on:
- push

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: awalsh128/cache-apt-pkgs-action@latest
      with:
        packages: make
        version: 1.0
    - uses: docker/setup-buildx-action@v3
    - name: Build the Data Platform
      run: make build
    - run: docker images
    - name: Export the Docker image
      run: docker export "jump/data-platform:latest" >"./docker-image.tar"
    - uses: actions/upload-artifact@v4
      with:
        name: docker-image
        path: "./docker-image.tar"
        retention-days: 2
  
  refresh:
    needs:
    - build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: awalsh128/cache-apt-pkgs-action@latest
      with:
        packages: make
        version: 1.0
    - uses: docker/setup-buildx-action@v3
    - uses: actions/download-artifact@v4
      with:
        name: docker-image
        path: "./docker-image.tar"
    - name: Import the Docker image
      run: docker load --input "./docker-image.tar"
    - name: Refresh the Data Platform
      run: make refresh
    - run: find "."
    - uses: actions/upload-artifact@v4
      with:
        name: exports
        path: "./data/exports"
        retention-days: 2

